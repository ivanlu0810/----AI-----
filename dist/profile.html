    <!-- 大頭貼即時預覽 + 表單處理 -->
    <script>
        // 頁面載入時獲取用戶資料
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
        });

        // 載入用戶資料
        async function loadUserProfile() {
            try {
                const response = await fetch('get_user_info.php');
                if (response.ok) {
                    const userData = await response.json();
                    
                    // 填充表單欄位
                    document.getElementById('name').value = userData.username || '';
                    document.getElementById('email').value = userData.email || '';
                    document.getElementById('gender').value = userData.gender || '';
                    
                    // 更新大頭貼顯示
                    if (userData.avatar) {
                        document.getElementById('avatarPreview').src = userData.avatar;
                    }
                    
                    // 密碼欄位保持空白，讓用戶重新輸入
                    document.getElementById('password').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    console.log('用戶資料載入成功:', userData);
                } else {
                    console.error('載入用戶資料失敗:', response.status);
                    // 如果載入失敗，顯示預設值
                    document.getElementById('name').value = '請先登入';
                    document.getElementById('email').value = '請先登入';
                }
            } catch (error) {
                console.error('載入用戶資料時發生錯誤:', error);
                // 如果發生錯誤，顯示預設值
                document.getElementById('name').value = '載入失敗';
                document.getElementById('email').value = '載入失敗';
            }
        }

        // 大頭貼上傳按鈕點擊事件
        document.getElementById("uploadBtn").addEventListener("click", function() {
            document.getElementById("avatarInput").click();
        });

        // 大頭貼檔案選擇事件
        document.getElementById("avatarInput").addEventListener("change", async function () {
            const file = this.files[0];
            if (file) {
                // 即時預覽
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("avatarPreview").src = e.target.result;
                };
                reader.readAsDataURL(file);
                
                // 上傳到伺服器
                await uploadAvatar(file);
            }
        });

        // 上傳大頭貼到伺服器
        async function uploadAvatar(file) {
            const formData = new FormData();
            formData.append('avatar', file);
            
            try {
                const response = await fetch('upload_avatar.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('大頭貼上傳成功！');
                    // 更新顯示的大頭貼路徑
                    document.getElementById('avatarPreview').src = result.avatar_path;
                } else {
                    alert('上傳失敗：' + result.error);
                    // 恢復原本的大頭貼
                    loadUserProfile();
                }
            } catch (error) {
                console.error('上傳大頭貼時發生錯誤:', error);
                alert('上傳失敗，請稍後再試。');
                // 恢復原本的大頭貼
                loadUserProfile();
            }
        }

        // 表單提交處理
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 驗證密碼確認
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('密碼確認不符！');
                return;
            }
            
            // 顯示載入狀態
            const saveBtn = document.getElementById('saveBtn');
            const btnText = saveBtn.querySelector('.btn-text');
            const btnLoading = saveBtn.querySelector('.btn-loading');
            
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            saveBtn.disabled = true;
            
            try {
                // 準備要發送的資料
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: password,
                    gender: document.getElementById('gender').value
                };
                
                // 發送 AJAX 請求到後端 API
                const response = await fetch('update_profile.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    
                    // 重新載入用戶資料
                    await loadUserProfile();
                    
                    // 清空密碼欄位
                    document.getElementById('password').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    alert('更新失敗：' + result.error);
                }
                
            } catch (error) {
                console.error('更新資料時發生錯誤:', error);
                alert('更新資料失敗，請稍後再試。');
            } finally {
                // 恢復按鈕狀態
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                saveBtn.disabled = false;
            }
        });

        // 取消修改按鈕
        document.querySelector('.btn-cancel').addEventListener('click', function() {
            if (confirm('確定要取消修改嗎？未保存的更改將會遺失。')) {
                // 重新載入用戶資料，恢復原始值
                loadUserProfile();
            }
        });
    </script>
