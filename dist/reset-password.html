<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>健習生｜重設密碼</title>
  <link rel="icon" href="images/fitness.png" type="image/png">
  <link rel="stylesheet" href="vendors/feather/feather.css">
  <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  <style>
    .brand-logo img {
      max-width: 100px;
      height: auto;
    }

    /* 送出按鈕 */
    .auth-form-btn {
      background-color: #D9E1E6 !important;
      border: none !important;
      color: #333 !important;
      border-radius: 8px !important;
      transition: all 0.3s ease;
    }

    .auth-form-btn:hover {
      background-color: #c8d5db !important;
      box-shadow: 0 0 8px rgba(151, 173, 181, 0.6);
    }

    /* 輸入框 */
    .form-control {
      border-radius: 8px !important;
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #97ADB5;
      box-shadow: 0 0 6px rgba(151, 173, 181, 0.6);
    }

    .form-control::placeholder {
      color: #aaa;
      font-size: 0.95rem;
    }

    .auth-form-light {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(127, 144, 169, 0.3),
        0 0 15px rgba(127, 144, 169, 0.3);
    }

    .auth-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #97ADB5;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .auth-link:hover {
      color: #65788f;
      text-decoration: underline;
    }

    .mb-2-5 {
      margin-bottom: 0.75rem !important;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo d-flex justify-content-center mb-1">
                <img src="images/apple-fitness.png" alt="logo">
              </div>
              <h4 class="text-center mb-2-5">重設密碼</h4>
              <form class="pt-3" action="do-reset-password.php" method="POST">
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="new_password" placeholder="新密碼"
                    required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="confirm_password"
                    placeholder="確認新密碼" required>
                </div>
                <div class="mt-3">
                  <button type="submit"
                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">重設密碼</button>
                </div>
                <div class="text-center mt-3">
                  <a href="auth-login.html" class="auth-link">← 返回登入頁面</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>
</body>

</html>
