<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo d-flex justify-content-center mb-1">
                <img src="images/logo.svg" alt="logo">
              </div>
              <form class="pt-3" action="register.php" method="POST">
                <div class="form-group">
                  <label for="exampleInputUsername1">使用者名稱</label>
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="請輸入使用者名稱" name="username" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">電子郵件</label>
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="請輸入電子郵件" name="email" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">密碼</label>
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="請輸入密碼" name="password" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword2">確認密碼</label>
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword2" placeholder="請再次輸入密碼" name="confirm_password" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputGender">性別</label>
                  <select class="form-control form-control-lg" id="exampleInputGender" name="gender" required>
                    <option value="">請選擇性別</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                    <option value="other">其他</option>
                  </select>
                </div>
                <input type="hidden" name="role" value="user">
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">註冊</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  已經有帳號了嗎？<a href="auth-login.html" class="text-primary">登入</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

</body>

</html>
