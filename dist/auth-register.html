<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>健習生｜註冊帳戶</title>
  <link rel="icon" href="images/fitness.png" type="image/png">
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/feather/feather.css">
  <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  <!-- endinject -->
  <style>
    .brand-logo img {
      max-width: 100px;
      height: auto;
    }

    /* 註冊按鈕 */
    .auth-form-btn {
      background-color: #D9E1E6 !important;
      border: none !important;
      color: #333 !important;
      border-radius: 8px !important;
      transition: all 0.3s ease;
    }

    .auth-form-btn:hover {
      background-color: #c8d5db !important;
      box-shadow: 0 0 8px rgba(151, 173, 181, 0.6);
    }

    /* 輸入框 */
    .form-control {
      border-radius: 8px !important;
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #97ADB5;
      box-shadow: 0 0 6px rgba(151, 173, 181, 0.6);
    }

    .form-control::placeholder {
      color: #aaa;
      font-size: 0.95rem;
    }

    .auth-form-light {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(127, 144, 169, 0.3),
        0 0 15px rgba(127, 144, 169, 0.3);
    }

    /* 底部提示與連結風格 */
    .text-center.font-weight-light {
      color: #908d8d !important;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 0.95rem;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .text-center.font-weight-light a {
      color: #97ADB5 !important;
      text-decoration: none;
    }

    .text-center.font-weight-light a:hover {
      text-decoration: underline !important;
    }

    .mb-2-5 {
      margin-bottom: 0.75rem !important;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo d-flex justify-content-center mb-1">
                <img src="images/apple-fitness.png" alt="logo">
              </div>
              <h4 class="text-center mb-2-5">建立新帳號</h4>
              <form class="pt-3" action="register.php" method="POST">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="使用者名稱" name="username" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" placeholder="電子郵件" name="email" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" placeholder="密碼" name="password" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" placeholder="確認密碼" name="confirm_password"
                    required>
                </div>
                <div class="form-group">
                  <select class="form-control form-control-lg" name="gender" required>
                    <option value="">請選擇性別</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                    <option value="other">其他</option>
                  </select>
                </div>
                <input type="hidden" name="role" value="user">
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-lg font-weight-medium auth-form-btn">註冊帳戶</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  已經有帳號了嗎？<a href="auth-login.html" class="text-primary">登入</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>
</body>

</html>
